<section class="main">

<app-todo-header class="header"
  [todos]="todos"
  [incomplete]="incomplete"
  (addTodoOutput)="addTodo($event)">
</app-todo-header>

<app-todo-list class="list"
  [todos]="todos"
  [incomplete]="incomplete"
  (removeItem)="removeTodo($event)"
  (toggleItem)="calculateIncompleteTodos()">
</app-todo-list>

</section>
