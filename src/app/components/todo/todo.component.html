<section class="main">

  <div class="content">
    <app-todo-list [todos]="todos"
                   [incomplete]="incomplete"
                   (removeItem)="removeTodo($event)"
                   (toggleItem)="calculateIncompleteTodos()">
    </app-todo-list>
  </div>

  <div class="header">
    <app-todo-header
      [todos]="todos"
      [incomplete]="incomplete"
      (addTodoOutput)="addTodo($event)">
    </app-todo-header>
  </div>

</section>
