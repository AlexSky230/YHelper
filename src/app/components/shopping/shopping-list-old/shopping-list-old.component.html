<section>
    <ul *ngIf="shoppingItemsOld.length > 0" class="core-list small">

      <li *ngFor="let item of shoppingItemsOld"
          class="core-list-item">
        <button mat-button
                (click)="restoreItem(item)"
                class="core-list-button">
          <span [class.bought]="item.isBought" class="text">{{ item.title }}</span>
        </button>

        <mat-checkbox
          (change)="toggleItemSelected(item)"
          [checked]="item.selected"
          class="check-box">
        </mat-checkbox>

        <button
          (click)="removeOldItem(item)"
          mat-icon-button
          color="warn"
          class="ul-delete-container">
          <mat-icon class="ul-delete">{{ buttonIcons.delete }}</mat-icon>
        </button>
      </li>

    </ul>
</section>
