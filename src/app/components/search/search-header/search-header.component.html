<section>

  <button [disabled]="portalAttached"
          mat-mini-fab
          color="primary"
          class="float-button"
          (click)="openShortcutForm()">
    <mat-icon>add_box</mat-icon>
  </button>

  <form action=""></form>
    <div class="header-container">
      <mat-form-field class="form-field">

        <input #message
               maxlength="100"
               matInput type="text"
               [placeholder]="coreLabels.googleSearch"
               [(ngModel)]="message.value">
        <mat-hint align="end">{{ message.value.length }}/{{ message.maxLength }}</mat-hint>
        <button [disabled]="message.value.length === 0"
                [class.grey]="message.value.length === 0"
                (click)="message.value = ''"
                color="warn"
                mat-button matSuffix mat-icon-button aria-label="Clear">
          <mat-icon>{{ buttonIcons.clear }}</mat-icon>
        </button>

      </mat-form-field>

      <a mat-icon-button
         [disabled]="message.value.length === 0"
         target="_blank"
         color="primary"
         [href]='searchLink + message.value'
         class="core-button">
        <mat-icon class="search-icon">search</mat-icon>
      </a>
    </div>

</section>
