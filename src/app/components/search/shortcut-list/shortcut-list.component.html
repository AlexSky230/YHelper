<section *ngIf="shortcuts" class="field">

  <div class="button-group">
    <div *ngFor="let shortcut of shortcuts"
         class="shortcut-card">
      <button mat-mini-fab
              color="primary"
              class="button">
        <a target="_blank"
           [href]="shortcut.link"
           class="text-in-icon">
          {{ shortcut.shortTitle }}
        </a>
      </button>

      <button mat-icon-button
              (click)="deleteShortcut(shortcut)"
              class="close-button">
        <mat-icon>{{buttonIcons.clear}}</mat-icon>
      </button>

      <p class="small title">{{ shortcut.title }}</p>
    </div>

    <div class="shortcut-card">
      <button mat-mini-fab (click)="addShortcutClicked()">
        <mat-icon>{{buttonIcons.add}}</mat-icon>
      </button>

      <p class="small title grey">{{coreLabels.addShortcut}}</p>
    </div>

  </div>

</section>
