<section class="nav-button-panel">

  <div *ngFor="let button of navItems"
       class="nav-button">
    <button [routerLink]="[button.link]"
            routerLinkActive="active"
            [color]="appColor.accent"
            mat-button>
      <mat-icon>{{ button.icon }}</mat-icon>
    </button>
  </div>

</section>
