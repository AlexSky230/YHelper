<section>
  <div class="shelf-title">
    {{ activeShelf.title }}
  </div>

  <mat-card *ngIf="fridgeListItems.length > 0">
    <ul class="core-list">

      <li *ngFor="let item of fridgeListItems"
          [style.border-left]="'3px solid'"
          [style.border-left-color]="item.color"
          class="core-list-item">
        <mat-checkbox (change)="toggleFridgeItemTicked(item)"
                      [checked]="item.selected"
                      color="accent"
                      class="core-list-checkbox">
          <span>{{ item.title }}</span>
        </mat-checkbox>

        <div class="button-panel">
          <span class="quantity small">{{ item.quantity }}</span>
          <button
            (click)="quantityPlus(item)"
            mat-icon-button
            color="accent"
            class="ul-delete-container">
            <mat-icon class="ul-delete plus">{{ buttonIcons.add }}</mat-icon>
          </button>

          <button
            (click)="quantityMinus(item)"
            mat-icon-button
            color="warn"
            class="ul-delete-container">
            <mat-icon class="ul-delete">{{ buttonIcons.remove }}</mat-icon>
          </button>
        </div>
      </li>

    </ul>
  </mat-card>
</section>
