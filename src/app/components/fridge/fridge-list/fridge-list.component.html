<section>

    <ul *ngIf="fridgeListItems.length > 0" class="core-list">

      <li *ngFor="let item of fridgeListItems"
          (click)="toggleFridgeItemTicked(item)"
          [style.border-left]="'0.2em solid'"
          [style.border-left-color]="item.color"
          class="core-list-item">

        <button mat-button class="core-list-button b">
          <span
            class="text"
            [class.completed]="item.selected">
            {{ item.title }}</span>
        </button>

        <div class="quantity-number ml-2 mb-1 pb-2 grey">
          <span>: {{item.quantity}}</span>
        </div>

        <button
          (click)="setMenuData(item)"
          [matMenuTriggerFor]="longMenu"
          [matMenuTriggerData]="menuData"
          mat-icon-button
          color="accent" class="ul-delete-container">
          <mat-icon class="ul-delete">{{ buttonIcons.edit }}</mat-icon>
        </button>

        <mat-menu #longMenu="matMenu" yPosition="below" class="mat-menu">
          <div class="button-panel">

            <button
              (click)="quantityPlus(item, $event)"
              mat-icon-button
              color="accent"
              class="ul-delete-container">
              <mat-icon class="ul-delete plus">{{ buttonIcons.add }}</mat-icon>
            </button>

            <span class="quantity">{{ item.quantity }}</span>

            <button
              (click)="quantityMinus(item, $event)"
              mat-icon-button
              color="warn"
              class="ul-delete-container">
              <mat-icon class="ul-delete">{{ buttonIcons.remove }}</mat-icon>
            </button>
          </div>

          <button
            (click)="editItem(menuData)"
            mat-menu-item
            class="menu-item">
            Edit
          </button>
          <button
            (click)="removeItem(item)"
            mat-menu-item
            class="menu-item hot-color">
            Delete
          </button>
        </mat-menu>

      </li>

    </ul>
</section>
