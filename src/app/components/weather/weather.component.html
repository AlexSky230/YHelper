<section class="main">

  <app-forecast-header class="header"
    [activeLocation]="activeLocation"
    [latitude]="latitude"
    [longitude]="longitude"
    [locationTitles]="locationTitles"
    (citySelected)="locationUpdate($event)">
  </app-forecast-header>

  <app-weather-tabs class="tabs"></app-weather-tabs>

  <div class="content">
    <router-outlet></router-outlet>
  </div>

</section>
