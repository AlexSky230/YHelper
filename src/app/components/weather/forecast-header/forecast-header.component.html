<section class="main">

  <div class="header-cover"></div>

  <mat-card>
    <mat-form-field>
      <mat-label>Forecast for:</mat-label>
      <mat-select [value]="0" class="my-select">
        <mat-option
          *ngFor="let location of locations index as i"
          [value]="i"
          (click)="cityClicked(location)">
          {{ location.title }}
        </mat-option>
      </mat-select>
      <mat-hint>{{ latitude }}, {{ longitude }}</mat-hint>
    </mat-form-field>
  </mat-card>

</section>
