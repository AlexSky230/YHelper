<section class="main">
  <mat-card class="card-field content">
    <div class="iframe-container">
      <iframe *ngIf="radarLink" id="iframe"
              [src]="radarLink | safeLink">
      </iframe>
    </div>

    <a mat-stroked-button
       color="accent"
       target="_blank"
       [href]="radarLink | safeLink"
       class="link">
      Open in Browser
    </a>

  </mat-card>

</section>
