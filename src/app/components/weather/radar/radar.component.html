<section class="main">
  <mat-card>
    <a mat-raised-button
       color="primary"
       target="_blank"
       [href]="radarLink | safeLink"
       class="link">
      Open in Browser
    </a>

    <iframe *ngIf="radarLink" id="iframe"
      [src]="radarLink | safeLink">
    </iframe>
  </mat-card>

</section>
