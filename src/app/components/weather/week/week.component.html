<section *ngIf="forecast && forecast.daily && forecast.daily.data.length">

  <div class="flex-container">
    <div>
      <div *ngFor="let day of forecast.daily.data | slice:0:7, index as i, last as last"
           class="day-forecast-item">
        <div class="icon-container">
          <i id="icon" [class]="getWiIcon(day.icon)"></i>
        </div>

        <div class="forecast-text-container">
            <span>
              {{ day.time * 1000 | date: 'E' }},
              {{ day.time * 1000 | date: 'd MMM' }}
            </span>

          <div class="temperature-container">
            <div class="up-arrow-icon-container">
              <mat-icon class="arrow-icon hot-color">arrow_upward</mat-icon>
            </div>
            <strong>
              <span class="hot-color">{{ day.temperatureMax.toFixed(0) + '°' }}</span>
            </strong>

            <div class="down-arrow-icon-container">
              <mat-icon class="arrow-icon cold-color">arrow_downwards</mat-icon>
            </div>
            <strong>
              <span class="cold-color">{{ forecast.daily.data[i + 1].temperatureMin.toFixed(0) + '°' }}</span>
            </strong>
          </div>

          <div>
            <span class="small">{{ day.summary }}</span>
          </div>
        </div>


<!--        <mat-divider *ngIf="!last" [inset]="true"></mat-divider>-->
      </div>
    </div>

  </div>

  <!--    </mat-card-content>-->

</section>
